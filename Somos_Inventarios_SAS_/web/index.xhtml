<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body id="principal" >
        <body background="AmazonWall.jpg"/>
        
      <style>
       </style>
            <div align="center"><H1> BIENVENIDO </H1></div>
            <center>
            <img class="responsive-img" style="max-width: 260px;" src="log.png" align="middle" />
            </center>
        <h:form>
            <center>
                <p:messages autoUpdate="true" showDetail="true"/>
                            <h:panelGrid columns="2">
                                 <p:growl id="msgs" showDetail="true" />
                                 <br/>
                                 <p:outputLabel for="txtUsuario" value="Usuario"/>
                                 <p:inputText id="txtUsuario" value="#{indexController.usuario.username}" required="true" placeholder="Username" />  
                                    <p:outputLabel for="txtClave" value="Clave"/>
                                    <p:password id="txtClave" value="#{indexController.usuario.password}" required="true" placeholder="*****"/>
                                    <h:column/>      
                                    <p:commandButton icon="ui-icon-key" value ="Iniciar Sesion" action ="#{indexController.iniciarSesion()}"  />
                            </h:panelGrid>
                </center>
        </h:form>  
    </h:body>
      
      
</html>
