<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquiposViewDlg" widgetVar="EquiposViewDialog" modal="true" resizable="false" appendTo="@(body)" header="Visualizar equipo">
            <h:form id="EquiposViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equiposController.selected != null}">
                        <h:outputText value="#{bundle.ViewEquiposLabel_referencia}"/>
                        <h:outputText value="#{equiposController.selected.referencia}" title="#{bundle.ViewEquiposTitle_referencia}"/>
                        <h:outputText value="#{bundle.ViewEquiposLabel_nombre}"/>
                        <h:outputText value="#{equiposController.selected.nombre}" title="#{bundle.ViewEquiposTitle_nombre}"/>
                        <h:outputText value="#{bundle.ViewEquiposLabel_precio}"/>
                        <h:outputText value="#{equiposController.selected.precio}" title="#{bundle.ViewEquiposTitle_precio}"/>
                        <h:outputText value="Fecha de Ingreso"/>
                        <h:outputText value="#{equiposController.selected.fechaIngreso}" title="#{bundle.ViewEquiposTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="Cerrar" onclick="EquiposViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
