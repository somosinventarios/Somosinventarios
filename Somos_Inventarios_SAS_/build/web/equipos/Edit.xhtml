<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquiposEditDlg" widgetVar="EquiposEditDialog" modal="true" resizable="false" appendTo="@(body)" header="Actualizar equipo">
            <h:form id="EquiposEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{equiposController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEquiposLabel_referencia}" for="referencia" />
                        <p:inputText id="referencia" value="#{equiposController.selected.referencia}" title="#{bundle.EditEquiposTitle_referencia}" required="true" requiredMessage="#{bundle.EditEquiposRequiredMessage_referencia}"/>
                        <p:outputLabel value="#{bundle.EditEquiposLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{equiposController.selected.nombre}" title="#{bundle.EditEquiposTitle_nombre}" required="true" requiredMessage="#{bundle.EditEquiposRequiredMessage_nombre}"/>
                        <p:outputLabel value="#{bundle.EditEquiposLabel_precio}" for="precio" />
                        <p:inputText id="precio" value="#{equiposController.selected.precio}" title="#{bundle.EditEquiposTitle_precio}" required="true" requiredMessage="#{bundle.EditEquiposRequiredMessage_precio}"/>
                        <p:outputLabel value="Fecha de Ingreso" for="fechaIngreso" />
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{equiposController.selected.fechaIngreso}" title="#{bundle.EditEquiposTitle_fechaIngreso}" required="true" requiredMessage="#{bundle.EditEquiposRequiredMessage_fechaIngreso}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equiposController.update}" value="Guardar" update="display,:EquiposListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EquiposEditDialog');"/>
                    <p:commandButton value="Cancelar" onclick="EquiposEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
